<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/bc14_w1d5_hackathon_rps-room5_chris-chris/images/rpsIcon.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Rock. Paper. Scissors.</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Pangolin&display=swap');
</style>
  </head>
  <body>
    <div id="title">
        <img id="rpsImage" src="images/rocku2013paperu2013scissors-clip-art-rock-paper-scissors-07dac391e0bd9261449ea3189bdeb64d.png"/>
        <h1>Rock, paper, scissors.</h1>
    </div>
    <br>
    <br>
    <div id="nameArea">
        <label id="userNameLabel" class="disappear" for="userNameInput">Please enter your name below!</label>
        <input type="text" id="userNameInput" class="disappear" />
        <button id="submit" class="disappear"> Please click here to submit name </button>
    </div>
    <div id = "userChoiceField">
    <label id="userChoiceLabel" style="display: none" for="useChoice"
      >Make your choice! Rock, paper or scissors?</label>
    <button id="chooseRock" style="display: none">
      Rock!
    </button>
    <button id="choosePaper" style="display: none">
    Paper!
    </button>
    <button id="chooseScissors" style="display: none">
      Scissors!
    </button>
    </div>
    <div id="scoresArea">
      <p id="userScoreLabel" style="display: none">Your Score:</p>
      <p id="userScore" style="display: none"> </p>
      <p id="compScoreLabel" style="display: none">My Score: </p>
      <p id="compScore" style="display: none"> </p>
      </div>
    <p id="displayUserChoice" style="display: none"></p>
    <p id="compChoice" style="display: none"></p>
    <p id="resultDisplay" style="display: none"></p>
    <script src="./main.js"></script>
  </body>
